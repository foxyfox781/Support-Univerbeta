  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      height: 70px;
      background: #000;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    header img {
      height: 45px;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
    }

    p {
      margin-top: 12px;
      font-size: 18px;
      color: #6e6e73;
    }

    form {
      margin-top: 40px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }

      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #d2d2d7;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: #0071e3;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0077ed;
    }

    .alt-contact {
      margin-top: 40px;
      font-size: 15px;
      color: #6e6e73;
      text-align: center;
    }

    footer {
      margin-top: 80px;

      color: #6e6e73;
